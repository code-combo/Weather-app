<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./font-6/css/all.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Ninja Weather</title>
</head>
<body>
    <div class="background"></div>
    <div class="container my-5 mx-auto">
        <h1 class=" text-center" style="color: white;">The Weather App</h1>
        <form class="change-location my-4 text-center text-muted">
            <label for="city" class="my-2" style="color: white;">Enter a location for weather information</label>
            <input type="text" name ="city" class="form-control p-2">
        </form>
 
        <div class="card rounded d-none" style="border-radius: 0.375rem;">
            <img src="https://via.placeholder.com/400x300" class="time card-img-top">
            <!-- icon -->
            <div class="icon bg-light mx-auto text-center">
                <img src="" alt="">
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">City name</h5>
                <div class="my-3">Weather condition</div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
             </div>
        </div>
    </div> 
</body>
<script src="./js/forecast.js"></script>
<script src="./js/app.js"></script>
</html>
